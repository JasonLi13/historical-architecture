{% extends 'layout.html' %}
{% block content %}
{% for thing in row %}
<div class='parallex' id='{{thing[1]}}' style = 'background-image: url({{thing[3]}})'>
    <div class='align-middle'>
        <span class='title'>
            {{thing[1]}}
        </span>
    </div>
</div>

<div class='body-paragraph'>
    <div class='body-title'>
        {{thing[1]}}
    </div>
    <div class='body-text'>
        {{thing[2]}}
    </div>
</div>

<div class= 'parent_link_country'>
    <span class = 'link_country'>
        greek
    </span>
    <span class = 'link_country'>
        roman
    </span>
    <span class = 'link_country'>
        bezentine
    </span>
    <span class = 'link_country'>
        bebolonian
    </span>
</div>
{% endfor %}
{% endblock %}
