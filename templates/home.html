{% extends 'layout.html' %}
{% block content %}
{% for ethnicityid in row %}
<div class='parallex' id='{{ethnicityid[1]}}' style = 'background-image: url({{ethnicityid[3]}})'>
    <div class='align-middle'>
        <span class='title'>
            {{ethnicityid[1]}}
        </span>
    </div>
</div>

<div class='body-paragraph'>
    <div class='body-title'>
        {{ethnicityid[1]}}
    </div>
    <div class='body-text'>
        {{ethnicityid[2]}}
    </div>
</div>

<div class= 'parent-link-country'>
    {% for countryid in country[ethnicityid[0]-1] %}
    <a href='\country\{{countryid[3]}}' class = 'link-country'>
        {{countryid[1]}}
        <img class='country-img' src="{{countryid[2]}}" alt="{{countryid[1]}}">
    </a>
    {% endfor %}
</div>

{% endfor %}
{% endblock %}
